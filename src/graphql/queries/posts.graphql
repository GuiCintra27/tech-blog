query Posts($limit: Int!, $offset: Int!) {
  posts(
    orderBy: publishedAt_DESC,
    first: $limit,
    skip: $offset
  ) {
    id
    slug
    title
    coverImage {
      url(transformation: {image: {resize: {width: 360, height: 240, fit: crop}}})
    }
    category{
      name
      color{
        hex
      }
    }
    author{
      name
      picture{
        url(transformation: {image: {resize: {width: 28, height: 28, fit: crop}}})
      }
    }
    date
  }
}
